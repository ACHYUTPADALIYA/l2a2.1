<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Variable Multiplication</title>
</head>
<body>
    <p>Variables defined in a function can only be used in functions</p>
    <p id="d"></p>
    <p id="d1"></p>
    <button type="button" onclick="myname()">Click Me</button>
    <script>
        var b=9;
      function myname(){
            var a=-21;
           
            document.getElementById("d").innerHTML=b*a
        }
         document.getElementById("d1").innerHTML=a
            document.getElementById("d1").innerHTML=b
    </script>
</body>
</html>
